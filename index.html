<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>บันทึกรายจ่าย</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#0d6efd">
    
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-light">

    <div class="container main-container shadow-sm bg-white rounded pb-4 px-4">
        <header class="d-flex justify-content-between align-items-center py-4 mb-2">
            <button class="btn btn-outline-primary border-0 p-2" data-bs-toggle="modal" data-bs-target="#historyModal" style="font-size: 1.5rem;" aria-label="ดูประวัติย้อนหลัง">
                <i class="bi bi-clock-history"></i>
            </button>
            
            <div class="text-center date-display fw-bold fs-5" id="currentDateDisplay">
                กำลังโหลด...
            </div>

            <div class="badge bg-primary rounded-pill p-2 px-3 fs-6" data-bs-toggle="modal" data-bs-target="#todayDetailModal" style="cursor: pointer; font-weight: normal;" aria-label="ดูรายละเอียดวันนี้">
                <span id="todayTotalDisplay" class="fw-bold">0</span> ฿
            </div>
        </header>

        <main>
            <form id="expenseForm">
                <div class="mb-4 mt-3">
                    <label for="amountInput" class="form-label visually-hidden">ราคา</label>
                    <input type="number" class="form-control text-center amount-input large-input" id="amountInput" placeholder="0.00" required inputmode="decimal" step="0.01">
                </div>

                <div class="mb-4">
                    <label for="remarkInput" class="form-label visually-hidden">หมายเหตุ</label>
                    <input type="text" class="form-control form-control-lg text-center rounded-pill bg-light border-0 py-3" id="remarkInput" placeholder="หมายเหตุ (ถ้ามี)">
                </div>

                <div class="d-grid gap-2 mt-5">
                     <button type="submit" class="btn btn-primary btn-lg py-4 fs-2 fw-bold rounded-pill shadow-sm">บันทึก</button>
                </div>
            </form>
        </main>
    </div>


    <div class="modal fade" id="todayDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">รายการวันนี้</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush" id="todayListContainer">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">ประวัติย้อนหลัง</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush" id="historyListContainer">
                         </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
